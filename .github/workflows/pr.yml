name: PR Checks

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
      - '**/docs/**'
      - '**/*.txt'

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run build
      - run: npm test
